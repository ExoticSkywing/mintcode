services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mintcode
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/mintcode?charset=utf8mb4
      REDEEM_PROCESS_MODE: external
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8123:8000"

  worker:
    build: .
    command: ["python", "-m", "mintcode_api.worker"]
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/mintcode?charset=utf8mb4
      REDEEM_PROCESS_MODE: external
    depends_on:
      mysql:
        condition: service_healthy
