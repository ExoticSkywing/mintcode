services:
  mysql:
    image: mysql:5.7.44
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mintcode
    ports:
      - "3307:3306"
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/mintcode?charset=utf8mb4
      DB_AUTO_CREATE_TABLES: ${DB_AUTO_CREATE_TABLES:-true}
      WORKER_LEASE_SECONDS: ${WORKER_LEASE_SECONDS:-30}
      WORKER_ID: ${WORKER_ID:-}
      BUY_INFLIGHT_SECONDS: ${BUY_INFLIGHT_SECONDS:-20}
      MAX_BUY_ATTEMPTS: ${MAX_BUY_ATTEMPTS:-3}
      REDEEM_PROCESS_MODE: external
      REDEEM_WAIT_SECONDS: ${REDEEM_WAIT_SECONDS:-120}
      FIVESIM_API_KEY: ${FIVESIM_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8123:8000"

  worker:
    build: .
    command: ["python", "-m", "mintcode_api.worker"]
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/mintcode?charset=utf8mb4
      DB_AUTO_CREATE_TABLES: ${DB_AUTO_CREATE_TABLES:-true}
      WORKER_LEASE_SECONDS: ${WORKER_LEASE_SECONDS:-30}
      WORKER_ID: ${WORKER_ID:-}
      WORKER_CRASH_AFTER_BUY_GUARD_COMMIT: ${WORKER_CRASH_AFTER_BUY_GUARD_COMMIT:-0}
      BUY_INFLIGHT_SECONDS: ${BUY_INFLIGHT_SECONDS:-20}
      MAX_BUY_ATTEMPTS: ${MAX_BUY_ATTEMPTS:-3}
      REDEEM_PROCESS_MODE: external
      REDEEM_WAIT_SECONDS: ${REDEEM_WAIT_SECONDS:-120}
      FIVESIM_API_KEY: ${FIVESIM_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
