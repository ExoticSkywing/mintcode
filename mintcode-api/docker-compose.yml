services:
  api:
    build: .
    command: ["uvicorn", "mintcode_api.app:app", "--host", "0.0.0.0", "--port", "8123"]
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: ${DATABASE_URL}
      DB_AUTO_CREATE_TABLES: ${DB_AUTO_CREATE_TABLES:-true}
      REDEEM_PROCESS_MODE: external
      REDEEM_WAIT_SECONDS: ${REDEEM_WAIT_SECONDS:-120}
      FIVESIM_API_KEY: ${FIVESIM_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8123:8123"

  worker:
    build: .
    command: ["python", "-m", "mintcode_api.worker"]
    environment:
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me}
      VOUCHER_SECRET: ${VOUCHER_SECRET:-change-me-too}
      DATABASE_URL: ${DATABASE_URL}
      DB_AUTO_CREATE_TABLES: ${DB_AUTO_CREATE_TABLES:-true}
      REDEEM_PROCESS_MODE: external
      REDEEM_WAIT_SECONDS: ${REDEEM_WAIT_SECONDS:-120}
      FIVESIM_API_KEY: ${FIVESIM_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
